name: dev

on:
  workflow_dispatch:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master, 'branch-*' ]
    paths-ignore:
      - "scripts/**"
      - "tools/**"
      - "jenkins/**"
      - "notes/**"

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: coursier/setup-action@v1
        with:
          jvm: temurin:1.17
          apps: sbt
      - uses: coursier/cache-action@v6

      - name: Configure ntp time
        run: |
          sudo apt-get install ntp -y
          sudo ntptime -T 37

      - name: Tests
        run: |
          sbt clean
          sbt -DenableFatalWarnings=true -Dpekko.actor.serialize-messages=on -DenableCoverage=false -DgenerateStoryReport=false csw-time/Test/test
          sbt -DenableFatalWarnings=true -Dpekko.actor.serialize-messages=on -DenableCoverage=false -DgenerateStoryReport=false -DdisableTimeTests Test/test


  multi-jvm-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: coursier/setup-action@v1
        with:
          jvm: temurin:1.17
          apps: sbt
      - uses: coursier/cache-action@v6

      - name: Docs Check
        run: |
          sbt clean
          sbt scalafmtCheck
          : # sbt scalastyle # Not scala 3 ready
          sbt makeSite

      - name: Multi-Jvm Tests
        run: sbt -DenableFatalWarnings=true -DgenerateStoryReport=false integration/MultiJvm/test

  slack-success:
    needs: [ unit-tests, multi-jvm-tests ]
    if: success()
    runs-on: ubuntu-latest
    steps:
      - uses: kpritam/slack-job-status-action@v1
        with:
          job-status: Success
          slack-bot-token: ${{ secrets.SLACK_BOT_TOKEN }}
          channel: ci-dev

  slack-failure:
    needs: [ unit-tests, multi-jvm-tests ]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - uses: kpritam/slack-job-status-action@v1
        with:
          job-status: Failure
          slack-bot-token: ${{ secrets.SLACK_BOT_TOKEN }}
          channel: ci-dev

  slack-cancelled:
    needs: [ unit-tests, multi-jvm-tests ]
    if: cancelled()
    runs-on: ubuntu-latest
    steps:
      - uses: kpritam/slack-job-status-action@v1
        with:
          job-status: Cancelled
          slack-bot-token: ${{ secrets.SLACK_BOT_TOKEN }}
          channel: ci-dev
